<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="box">
        
        <span>Input the Hours:</span>
        <input class= "input is-small is-hovered has-text-weight-bold" title="Hours" type="number" placeholder="0" max="24">
        <span>Input the Minutes:</span>
        <input class="input is-small is-hovered has-text-weight-bold" title="Minutes" type="number" placeholder="0" max="60">
        <span>Input the Seconds:</span>
        <input class="input is-small is-hovered has-text-weight-bold" title="Seconds" type="number" placeholder="0"  max="60">
        <input type="submit" title="Send" value="Start" class="button is-primary is-small is-outlined submit">
        <button class="button is-link is-outlined is-small">Reset</button>
        <button class="button is-danger is-outlined is-small">Stop</button>
        <h3>Time Remaining : 0 seconds</h3>
    
    </div>
    <script src="countdown.js"></script>
</body>
</html>
